<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Stray Cat Adoption!</title>
</head>
<body>
    <div id="header">
        <h1>Stray Cat Adoption!</h1>
        <h3>We have cats from the streets of Brooklyn up for adoption! Sumbit details for cats that need help at the bottom</h3>
    </div>
    <div id="catContainer">

    </div>

    <div id="newCats">
        <h3>Have you seen a cat who needs help? Submit details here!</h3>
        <form class="newCatForm">
            <input id="userName" placeholder="Enter your name">
            <input id="catPicture" placeholder="Enter cat picture">
            <input id="catName" placeholder="Enter cat name">
            <input id="location" placeholder="Enter cat location">
            <button id="submitInformation">Submit Details</button>
        </form>

        <div class="addedCats">

        </div>
    </div>
    
</body>
</html>
